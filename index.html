<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-holder">
    <div class="form-headlines">
        <h1>Job Application <span>(Web)</span></h1>
    </div>
    <div class="upper-holder">
        <div class="form-controll">
            <label for="fname">First name</label>
            <input
             type="text"
              id="fname" 
              placeholder="Enter first name">
        </div>

        <div class="form-controll">
            <label for="lname">Last name</label>
            <input
             type="text"
              id="lname" 
              placeholder="Enter last name">
        </div>

        <div class="form-controll">
            <label for="email-inp">Email</label>
            <input
             type="text"
              id="fname" 
              placeholder="Enter Email">
        </div>

        <div class="form-controll">
            <label for="job-role">Job Role</label>
            <select name="job-role" id="job-selector">
                <option value="">Select Your Role</option>
                <option value="">Front End Developer</option>
                <option value="">Backend Developer</option>
                <option value="">Full Stack Developer</option>
                <option value="">Ui Ux Designer</option>
            </select>
        </div>
    </div>
    <div class="mid-holder">
        <div class="form-controll-mid">
            <label for="adderss">Address</label>
            <input type="text" placeholder="Enter Address">
        </div>
    </div>
    <div class="bottom-holder">
        <div class="form-controll">
            <label for="">City</label>
            <input type="text" placeholder="Enter City">
        </div>
        <div class="form-controll">
            <label for="">Pincode</label>
            <input type="text" placeholder="Enter Pincode">
        </div>
        <div class="form-controll">
            <label for="">Start date</label>
            <input type="date" name="date" id="date">
        </div>
        <div class="form-controll">
            <label for="">Upload Your CV</label>
            <input type="file" name="" id="">
        </div>
    </div>
<div class="button">
    <button>Apply Now</button>
</div>
  </div>
</body>
</html>
